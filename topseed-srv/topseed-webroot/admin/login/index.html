<!DOCTYPE html>
<html>
  <head>
    <title>News Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.rawgit.com/topseed/topseed-turbo/master/vendor/loadjs.min.js"></script>
    <script src="https://cdn.rawgit.com/topseed/topseed-turbo/master/setup/setup-3.2.1.js"></script>
    <script src="/_js/admin.js" async=""></script>
    <meta name="description" content="">
  </head>
  <body>
    <link rel="stylesheet" href="/_sass/admin.css" lazyload="1">
    <div id="appbar">
      <div id="appbar--brand" onclick="openDrawer()">&nbsp; ☰ &nbsp;<span class="mui--hidden-xs">Topseed&trade; Admin Console</span></div>
      <ul id="appbar--menu">
        <li><a href="/admin/linkblog/">Linkblog</a></li>
        <li><a href="/admin/logout/">Logout			</a></li>
      </ul>
    </div>
    <div id="sidedrawer" onclick="closeDrawer()">
      <div id="sidedrawer--brand">&nbsp; ☰ &nbsp; Topseed&trade; Admin</div>
      <div class="mui-divider"></div>
      <ul id="sidedrawer--menu">
        <li><a href="/admin/linkblog/">Linkblog</a></li>
        <li><a href="/admin/logout/">Logout</a></li>
      </ul>
    </div>
    <script>
      function openDrawer(px, e) {
      	$('#sidedrawer').css('transform', 'translateX(201px)')
      }
      function closeDrawer(e) {
      	$('#sidedrawer').css('transform', 'translateX(0px)')
      }	
    </script>
    <div id="content-wrapper">
      <dialog id="loginpopup">
        <div class="mui-panel">
          <form class="mui-form" id="form1" onsubmit="return false">
            <legend>Login</legend>
            <div id="error"></div>
            <p></p>
            <div class="mui-textfield">
              <input name="data.user" type="text" required="" autofocus="autofocus">
              <label>Username/Email</label>
            </div>
            <div class="mui-textfield">
              <input name="data.password" type="password" required="">
              <label>Password</label>
            </div>
            <button class="mui-btn mui-btn--raised" type="submit">Login</button><a class="mui-btn mui-btn--raised" href="page/one/#">Cancel</a>
          </form>
        </div>
      </dialog>
      <script>
        TS.loadOnAppReady('/admin/login/LoginBusiness.js', UIinit) 
        
        function UIinit() {
        
            const sb = LoginBusiness()
            sb.redirect('/admin/home/') //bypass login screen until Login Security Lab
        
            var dialog = document.querySelector('dialog')
            dialogPolyfill.registerDialog(dialog)
            dialog.addEventListener('cancel', function() { event.preventDefault() }) //on ESC key
            dialog.showModal()
        
            $('#form1').jsForm() //bind blank form
            //sb.detail('#form1') 
        
            // $('#error').text('') //Clear error display
        
            //set onSubmit handler
            $('#form1').submit(sb.login); 
            
        }
        
      </script>
    </div>
    <div id="footer">
      <div id="footer_div"><a href="https://gitter.im/topseed/Lobby" target="_blank">Forum </a>
        <div id="footer_div--right"><a href="https://github.com/topseed/topseed" target="_blank">Github</a></div>
      </div>
      <div id="comps"></div>
    </div>
  </body>
</html>
